<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cronômetro com troca de tema animada em HTML, CSS e JavaScript.">
  <link rel="icon" href="images/stopwatch-fill.svg" type="image/svg+xml">
  <title>Temporizador</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
<link rel="manifest" href="manifest.json" />  <script src="scripts.js" defer></script>
</head>
<body tabindex="-1">
  <div class="container">
    <div class="timer-wrapper">
      <fieldset class="timer">
        <legend class="sr-only">Definir Tempo do Temporizador</legend>
        <div class="time-group">
          <label for="hours" class="time-label">horas</label>
          <input type="text" class="time-input" id="hours" value="00" maxlength="2" inputmode="numeric" pattern="[0-9]*">
        </div>
        <div class="separator" aria-hidden="true">:</div>
        <div class="time-group">
          <label for="minutes" class="time-label">minutos</label>
          <input type="text" class="time-input" id="minutes" value="00" maxlength="2" inputmode="numeric" pattern="[0-9]*">
        </div>
        <div class="separator" aria-hidden="true">:</div>
        <div class="time-group">
          <label for="seconds" class="time-label">segundos</label>
          <input type="text" class="time-input" id="seconds" value="30" maxlength="2" inputmode="numeric" pattern="[0-9]*">
        </div>
      </fieldset>
      <button id="toggle" class="toggle-btn" aria-label="Iniciar ou pausar cronômetro"></button>
    </div>
    <div aria-live="polite" class="sr-only" id="timer-status"></div>
  </div>

  <div id="confetti-container"></div>

  <footer class="fixed-footer">
    <button id="settingsBtn" class="settings-btn" aria-label="Abrir ou fechar ajustes">
      <i class="bi bi-gear-fill"></i>
    </button>
  </footer>

  <div id="settingsPopup" class="settings-popup">
    <div id="themeSetting" class="setting-row" tabindex="0" role="button" aria-label="Alternar tema claro ou escuro">
      <span>Trocar o tema</span>
      <div class="theme-toggle-icons">
        <i class="bi bi-sun-fill sun-icon"></i>
        <i class="bi bi-moon-fill moon-icon"></i>
      </div>
    </div>
    <div id="soundSetting" class="setting-row" tabindex="0" role="button" aria-label="Ativar ou desativar som do alarme">
      <span id="soundSettingText">Som ligado</span>
      <div class="sound-toggle-icons">
          <i class="bi bi-volume-up-fill sound-on-icon"></i>
          <i class="bi bi-volume-mute-fill sound-off-icon"></i>
      </div>
    </div>
  </div>

  <audio id="timerEndSound" src="https://www.myinstants.com/media/sounds/repo-hansman-2.mp3" preload="auto"></audio>
</body>
</html>
